  Aqui vocês poderam encontrar um pouco sobre minha carreira, projetos, textos e meu blog pessoal. Meu nome é Walter Martins Filho, sou astrônomo formado pela Universidade Federal do Rio de Janeiro (2012), mestrado(2015) e doutorado (em processo) pelo Observatório Nacional.

